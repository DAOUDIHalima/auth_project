{% extends 'infirmier/infirmier.html' %}
{%block content%}

<div class="page-wrapper">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-7 align-self-center">
                <h2 class="page-title text-truncate text-dark font-weight-medium mb-1">Liste of Visits</h2>
                <div class="d-flex align-items-center">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0 p-0">
                            <li class="breadcrumb-item">Home </li>
                            <li class="breadcrumb-item text-muted active" aria-current="page">Employee</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="col-5 align-self-center">
                <div class="customize-input float-end">
                    <a href="{% url 'create_visit' %}" class="btn btn-primary">New Visit</a>       

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    
                          

        </div>

<div class="table-responsive">
    <table id="zero_config" class="table border table-striped table-bordered text-nowrap">
                        
        <thead>
            <th>Employee</th>
            <th>Visit Date</th>
        </thead>
        <tbody>
            {% for visit in visits %}
        <tr>
            <td>{{visit.patient.name}}</td>
            <td>{{visit.visit_date}}</td>
            <td><a href="{% url 'view_visit' visit.pk%}" class="btn btn-sm btn-info" >View</a></td>
                    {% endfor %}
        </tr>
        </tbody>
        </table>
    </div>
    </div>
   </div>
   </div>
   </div>


</div>

{%endblock%}
