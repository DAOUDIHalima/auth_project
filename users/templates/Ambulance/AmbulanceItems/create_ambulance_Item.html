{% extends 'infirmier/infirmier.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="nk-content ">
        <div class="container-fluid">
            <div class="nk-content-inner">
                <div class="nk-content-body">
                    <div class="nk-block-head nk-block-head-sm">
                        <div class="nk-block-between">
                            <div class="nk-block-head-content">
                                <h2 class="nk-block-title page-title">Add Ambulance Item</h2>
                                <div class="nk-block-des text-soft">
                                    <p>You can add an Ambulance Item by filling in these fields.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nk-block">
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="row gy-5">
                                    <h3 class="text-center">{{ msg }}</h3>
                                    <form method="post" enctype="multipart/form-data" class="mt-3">
                                        {% csrf_token %}
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{ form.name.id_for_label }}">Name :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="text" name="name" class="form-control"
                                                               placeholder="Name" >
                                                    </div>
                                                    <label class="form-label" for="{{ form.quantity.id_for_label }}">Quantity :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="number" name="quantity" class="form-control"
                                                               placeholder="Quantity" >
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{ form.purchase_date.id_for_label }}">Purchase Date :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="date" name="purchase_date" class="form-control"
                                                               placeholder="Purchase Date"
                                                               >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <div class="text-end">
                                                    <button type="submit" class="btn btn-info">Add Item</button>
                                                    <button type="reset"  class="btn btn-dark"><a href="{% url 'ambulance_items' %}" class="text-white">Reset</a></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
