{% extends 'infirmier/infirmier.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="nk-content ">
        <div class="container-fluid">
            <div class="nk-content-inner">
                <div class="nk-content-body">
                    <div class="nk-block-head nk-block-head-sm">
                        <div class="nk-block-between">
                            <div class="nk-block-head-content">
                                <h2 class="nk-block-title page-title">Update Ambulance Medicine: {{ ambulance_medicine.name|upper }}</h2>
                                <div class="nk-block-des text-soft">
                                    <p>You can update Ambulance Medicine information by changing these fields.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nk-block">
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="row gy-5">
                                    <h3 class="text-center">{{ msg }}</h3>
                                    <form method="post" enctype="multipart/form-data" class="mt-3">
                                        {% csrf_token %}
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{ form.N_lot.id_for_label }}">N°lot :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="text" name="N_lot" class="form-control"
                                                               placeholder="N°lot" value="{{ form.N_lot.value }}">
                                                    </div>
                                                    <label class="form-label" for="{{ form.quantity.id_for_label }}">Quantity :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="number" name="quantity" class="form-control"
                                                               placeholder="Quantity" value="{{ form.quantity.value }}">
                                                    </div>
                                                    
                                                    <label class="form-label" for="{{ form.reception_date.id_for_label }}">Reception Date :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="date" name="reception_date" class="form-control"
                                                               placeholder="Reception Date" value="{{ form.reception_date.value | date:'Y-m-d' }}">
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{ form.name.id_for_label }}">Name :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="text" name="name" class="form-control"
                                                               placeholder="Name" value="{{ form.name.value }}">
                                                    </div>
                                                    <label class="form-label" for="{{ form.expiration_date.id_for_label }}">Expiration Date :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="date" name="expiration_date" class="form-control"
                                                               placeholder="Expiration Date" value="{{ form.expiration_date.value | date:'Y-m-d' }}">
                                                    </div>
                                                    <label class="form-label" for="{{ form.dosage.id_for_label }}">Dosage :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="text" name="dosage" class="form-control"
                                                               placeholder="Dosage 500mg" value="{{ form.dosage.value }}">
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{ form.presentation.id_for_label }}">Presentation :</label>
                                                    <div class="form-group mb-5">
                                                        <textarea class="form-control" name="presentation"
                                                                  placeholder="Presentation" rows="3">{{ form.presentation.value }}</textarea>
                                                    </div>
                                                    <label class="form-label" for="{{ form.est_verifie.id_for_label }}">Est Vérifié :</label>
                                                    <div class="form-group mb-3">
                                                        <input type="checkbox" name="est_verifie"
                                                               class="form-check-input"
                                                               {% if form.est_verifie.value %}checked{% endif %}>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <label class="form-label" for="{{ form.status.id_for_label }}">Status :</label>
                                                    <div class="form-group mb-3">
                                                        <select name="status" class="form-control">
                                                            {% for choice in form.status.field.choices %}
                                                                <option value="{{ choice.0 }}" {% if choice.0 == form.status.value %}selected{% endif %}>
                                                                    {{ choice.1 }}
                                                                </option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <div class="text-end">
                                                    <button type="submit" class="btn btn-info">Update</button>
                                                    <button type="reset" class="btn btn-dark"><a href="{% url 'ambulance_medicines' %}" class="text-white">Reset</a></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
